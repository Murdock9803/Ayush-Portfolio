    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            width: 100%;
            height: 100vh;
            background: black;
            background-size: cover;
            background-position: center;
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(5px);
            font-family: 'poppins', sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 9vh;
            padding: 0 3.5rem;
            box-sizing: border-box;
            overflow: hidden;
            background: linear-gradient(
                180deg,
                rgba(255,255,255,0.03) 0%,
                rgba(255,255,255,0.02) 100%
            );
            border-bottom: 1px solid rgba(255,255,255,0.06);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            backdrop-filter: blur(10px) saturate(120%);
            box-shadow:
                0 6px 20px rgba(8,10,30,0.5),
                inset 0 1px 0 rgba(255,255,255,0.02);
            color: #ffffff;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        /* moving soft gradient underlay (liquid feel) */
        nav::before{
            content: "";
            position: absolute;
            inset: -30% -20% -30% -20%;
            background: radial-gradient(600px 200px at 10% 30%, rgba(157,159,255,0.10), transparent 12%),
                        radial-gradient(400px 150px at 80% 70%, rgba(120,220,255,0.06), transparent 10%);
            filter: blur(30px);
            transform: translateX(-10%);
            animation: navLiquid 10s linear infinite;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0.9;
        }

        nav .left, nav .right {
            position: relative; /* keep above pseudo layers */
            display: flex;
            align-items: center;
            gap: 0.6rem;
            z-index: 2;
        }

        .left img.logoimg {
            height: 50px;
            width: auto;
            display: block;
            -webkit-user-select: none;
            user-select: none;
            border-radius: 8px;
            padding: 4px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            box-shadow: 0 6px 18px rgba(6,7,20,0.6);
            transition: transform 220ms ease, box-shadow 220ms ease;
        }
        .left img.logoimg:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 28px rgba(22,24,70,0.6);
        }

        .logo-line {
            width: 2px;
            height: 30px;
            margin: 0 15px;
            background: linear-gradient(180deg, rgba(157,159,255,0.8), rgba(177,171,231,0.6));
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(157,159,255,0.06);
            border-radius: 2px;
        }

        .site-name {
            color: transparent;
            background-image: linear-gradient(90deg, #fe7f7f, #8585ff 40%, #e3ff90 100%);
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            z-index: 2;
            transition: transform 220ms ease, opacity 220ms ease;
        }
        .site-name:hover {
            transform: translateY(-2px);
            opacity: 0.95;
            color: #9d9fff;
        }

        nav ul {
            display: flex;
            gap: 0.6rem;
            margin: 0;
            padding: 0;
            align-items: center;
            list-style: none;
            z-index: 2;
        }

        nav ul li {
            list-style: none;
            margin: 0 20px;
            position: relative;
            z-index: 2;
        }

        nav ul li a {
            display: inline-block;
            padding: 0.45rem 0.9rem;
            border-radius: 999px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 1px;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            color: #9d9fff;
            outline: none;
        }

        @keyframes navLiquid {
            0% { transform: translateX(-10%) scale(1); }
            50% { transform: translateX(6%) scale(1.03); }
            100% { transform: translateX(-10%) scale(1); }
        }

            @keyframes shimmer {
            0% { transform: rotate(12deg) translateX(-10%); opacity: 0.08; }
            50% { transform: rotate(12deg) translateX(10%); opacity: 0.12; }
            100% { transform: rotate(12deg) translateX(-10%); opacity: 0.08; }
        }

        @media (prefers-reduced-motion: reduce) {
            nav::before, nav::after { animation: none; transition: none; }
            nav ul li a, .left img.logoimg { transition: none; }
        }

        .center {
            width: 100%;
            height: 100vh;
            padding: 20px;
            color: rgb(82, 87, 106);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-family: monospace;
        }

        .centerheading {
            margin-bottom: 20px;
        }

        .center span {
            color: rgb(111, 139, 224);
        }
        
        .center ul {
            list-style: none;
        }
        .center ul li {
            margin-top: 4px;
        }

        .center a {
            color: rgb(111, 139, 224);
            text-decoration: none;
        }


        /* RESPONSIVENESS */



        @media (max-width : 750px) {
            nav{
                height: 50px;
            }

            nav ul li {
                margin: 0 2vw;
                font-size: 2vw;
            }
        }

        @media (max-width: 500px){
            nav {
                height: 15vw;
            }

            nav ul li {
                font-size: 3vw;
                margin: 0 2vw;
            }
        }
