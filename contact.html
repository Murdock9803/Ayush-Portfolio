        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            width: 100%;
            background-color: rgb(190, 193, 200);
            font-family: 'poppins', sans-serif;
        }

        nav {
            position: fixed;
            z-index: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 9vh;
            width: 100%;
            background-color: rgb(11, 19, 65);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 20px;
        }

        .left {
            display: flex;
            align-items: center;
        }

        .left img {
            height: 50px;
        }

        .logo-line {
            width: 2px;
            height: 30px;
            margin: 0 20px;
            background-color: rgb(177, 171, 231);
        }

        .left a {
            color: rgb(98, 96, 150);
            text-decoration: none;
            font-size: 1.4rem;
        }

        .left a:hover {
            color: #4c4c7c;
        }

        .right ul li a {
            text-decoration: none;
            color: rgb(98, 96, 150);
        }

        .right ul li a:hover {
            color: #4c4c7c;
            font-weight: bolder;
        }

        .center {
            width: 100%;
            height: 100vh;
            background-color: #333359;
            display: flex;
        }

        .first {
            height: 100%;
            width: 50%;
            background-color: rgb(149, 149, 159);
            padding: 20vh 7vw;
        }

        .first h1 {
            font-size: 2.4vw;
            margin-bottom: 8vh;
        }

        .first ul li {
            font-size: 1.8vw;
            list-style: none;
            color: #281a1a;
            font-family: 'Borel', cursive;
        }

        .first ul li span {
            font-family: monospace;
            color: #120254;
        }

        .second {
            height: 100%;
            width: 50%;
            padding: 20vh 6vw;
            background-color: #050529;
        }


        form {
            width: 90%;
            max-width: 600px;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        input,
        textarea {
            width: 100%;
            padding: 5px;
            outline: 0;
            border: 1px solid #595499;
            border-width: 2px;
            border-radius: 5px;
            color: #acb5ff;
            background: transparent;
            font-size: 15px;
        }

        .row div {
            width: 45%;
        }

        label {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            padding: 10px;
            color: #dadbed;
            cursor: text;
            transition: 0.2s;
            font-size: 12px;
        }

        button {
            padding: 10px 0;
            color: #dad8f0;
            outline: none;
            background: transparent;
            border: 2px solid #595499;
            border-radius: 6px;
            width: 30%;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: rgb(31, 30, 62);
            color: #4c4c7c;
        }

        input:focus~label,
        input:valid~label,
        textarea:focus~label,
        textarea:valid~label {
            top: -35px;
            font: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row .input-group {
            flex-basis: 48%;
        }




        /* RESPONSIVENESS */



        @media (max-width : 750px) {
            nav{
                height: 50px;
            }

            .left a {
                font-size: 3vw;
            }

            .left img {
                height: 7vw;
            }

            nav ul li {
                margin: 0 2vw;
                font-size: 2vw;
            }

            .logo-line {
                margin: 0 10px;
                height: 25px;
            }

            .center {
                flex-direction: column;
            }

            .first {
                width: 100%;
                height: fit-content;
                padding: 10vh 6vw;
            }

            .first h1 {
                font-size: 4vw;
            }

            .second {
                width: 100%;
                height: 2000vh;
                padding: 10vh 6vw;
            }

            .first ul li {
                font-size: 5vw;
            }

            label {
                font-size: 3vw;
            }

        }
    </style>


</head>
